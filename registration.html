                <form action="#" method="post" autocomplete="on"
      style="max-width:520px;margin:0 auto;padding:16px;border:1px solid #ccc;border-radius:10px;background:#fff;">
                    <h2 id="registration" style="margin:0 0 12px;text-align:center;">Регистрация</h2>

                    <label style="display:block;margin:10px 0 6px;">Имя</label>
                    <input type="text" name="first_name" required minlength="2" placeholder="Иван"
                            style="width:50%;padding:10px;border:1px solid #bbb;border-radius:6px;">

                    <label style="display:block;margin:12px 0 6px;">Фамилия</label>
                    <input type="text" name="last_name" required minlength="2" placeholder="Иванов"
                            style="width:50%;padding:10px;border:1px solid #bbb;border-radius:6px;">

                    <label style="display:block;margin:12px 0 6px;">Email</label>
                    <input type="email" name="email" required placeholder="you@example.com"
                            style="width:50%;padding:10px;border:1px solid #bbb;border-radius:6px;">

                    <label style="display:block;margin:12px 0 6px;">Телефон (необязательно)</label>
                    <input type="tel" name="phone" placeholder="+7 777 123-45-67"
                            pattern="^\+?\d[\d\s\-\(\)]{7,}$"
                            style="width:50%;padding:10px;border:1px solid #bbb;border-radius:6px;">

                    <label style="display:block;margin:12px 0 6px;">Пароль</label>
                    <input type="password" name="password" required minlength="6" placeholder="Минимум 6 символов"
                            style="width:50%;padding:10px;border:1px solid #bbb;border-radius:6px;">

                    <label style="display:block;margin:12px 0 6px;">Повторите пароль</label>
                    <input type="password" name="password_confirm" required
                            style="width:50%;padding:10px;border:1px solid #bbb;border-radius:6px;">
                    
                    <div style="margin:12px 0; display:flex; align-items:flex-start;">
                        <input type="checkbox" id="privacy-policy" name="privacy-policy" required
                               style="margin:4px 8px 0 0; width:16px; height:16px; flex-shrink:0;">
                        <label for="privacy-policy" style="display:inline; margin:0; font-size:14px;">
                            Я согласен с <a href="./privacy-policy.html">политикой обработки персональных данных</a>
                        </label>
                    </div>
                    
                    <button type="submit"
                            style="width:100%;padding:12px;border:0;border-radius:8px;background:#ff8000;cursor:pointer;font-weight:600;">
                        Создать аккаунт
                    </button>
                </form>
